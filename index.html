<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal making</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="overlay">
        <div class="modal">
            <h1>medium</h1>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button class="modal-signup-btn">Sign Up</button>
            <button class="modal-login-btn">Log In</button>
            <p class="close-btn">close</p>
        </div>
    </div>
    <div class="content">
        <h1>medium</h1>
        <h2>A living network of curious minds.</h2>
        <hr />
        <h3>join this growing network of more than 170 million readers.</h3>
        <button class="signup-btn">Sign Up</button>
        <button class="login-btn">Log In</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
